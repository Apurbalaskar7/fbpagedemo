<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        
    </style>
</head>

<body>
    <div id="laptop_view">
        <div id="heading">
            <span id="facebook" class="position">facebook</span>
            <span id="login_info" class="position">
                <table id="login_details">
                    <tr>
                        <td style="color: white;">
                            Email or Phone
                        </td>
                        <td style="color: white; padding-left: 21px;">
                            Password
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text" style="margin-left: 20px;">
                        </td>
                        <td>
                            <input type="submit" value="Log In"
                                style="margin-left: 20px;color: white;background-color: #496eb0;border-color: rgba(61,91,154,255);">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a href="" style="text-decoration: none; color:#7391c5; padding-left: 20px;">forgot
                                Password?</a>
                        </td>
                    </tr>
                </table>
            </span>
        </div>
        <div id="body">
            <span id="box" class="position">Facebook helps you connect and share with the people in your life.</span>
            <span>
                <img src="facebook-login-desktop-screenshot-vexvyau96bgaeu03 (1).jpg" alt="" id="pic" class="position">
            </span>
            <span id="create_account" class="position">
                <span>
                    <h1 style="font-size: 40px; font-family: Arial, Helvetica, sans-serif;" class="position">Create an Account</h1>
                    <span class="position">It's quick and easy.</span>
                </span>
                <table id="sign_up" class="position">
                    <tr>
                        <td>
                            <input type="text" placeholder="Frist name">
                        </td>
                        <td><input type="text" placeholder="Surname"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="Mobile number or email address" style="width: 95%;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="New password" style="width: 95%;">
                        </td>
                    </tr>
                </table>
            </span>
            <span class="position" id="sign_up_info">
                <p style="color: gray; font-size: 20px;">Birthday</p>
                <input type="date" name="" id="birthday">
                <p style="color: gray; font-size: 20px;">Gender</p>
                <span id="gender">
                    <input type="checkbox" name="" id="">
                    <span style="margin-right: 10px;">Female</span>
                    <input type="checkbox" name="" id="">
                    <span style="margin-right: 10px;">Male</span>
                    <input type="checkbox" name="" id="">
                    <span style="margin-right: 10px;">Custom</span> <br>
                </span>
                <input type="button" value="Sign Up" id="sign_up_button">
            </span>
        </div>
    </div>
    <div id="phone_view">
        <div class="position">
            <img src="Screenshot (1) (1).png" alt="" id="pic">
        </div>
        <div class="position" id="box">
            <table class="position" id="login">
                <tr>
                    <td>
                        <input type="text" placeholder="Phone number or email address" id="email" class="equal_spacing">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Password" id="password" class="equal_spacing">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="LOG IN" id="login_button" class="equal_spacing">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="" id="forgotten_password">Forgotten password?</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="CREATE NEW FACEBOOK ACCOUNT" id="new_account_create">
                    </td>
                </tr>
            </table>
    </div>
</body>

</html>
